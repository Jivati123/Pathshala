        <script>
    function askPassword(nextStep) {
        setTimeout(() => {
            console.log("Enter your password");
            if (nextStep) {
                nextStep();
            }
        }, 2000);
    }

    function askEmail() {
        setTimeout(() => {
            console.log("Enter your email ID");
            console.log("Login successful!");
        }, 2000);
    }

    // Start login process
    function loginPlatform() {
        askPassword(() => {
            askEmail();
        });
    }

    loginPlatform();
</script>
