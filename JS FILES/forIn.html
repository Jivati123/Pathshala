    <h2> FOr IN loop </h2>
</body>
<script>
    const car = {
        brand: "Tata",
        model: "Safari",
        year: 2025
    }

    for (let i in car) {
        console.log("key:", i, "value:", car[i]);
    }

    const keyvaluePair = Object.entries(car);
    console.log(keyvaluePair);

    for (i = 0; i < keyvaluePair.length; i++) {
        console.log(keyvaluePair[i][0], keyvaluePair[i][1]);
    }
